openapi: 3.1.0
info:
  title: Flask WebApp API
  version: 1.0.0
  description: |
    This API provides two logical modules:

    1. **Database API (`/api/db`)** — Handles all CRUD operations on stored entities (e.g., users, messages).  
    2. **LLM API (`/api/llm`)** — Handles communication with the Language Model for chat or text generation.

    Both APIs use JWT Bearer authentication in production.

servers:
  - url: https://api.yourdomain.com
    description: Production server
  - url: http://localhost:5000
    description: Local development server

tags:
  - name: Database
    description: Operations related to database entities.
  - name: LLM
    description: Endpoints related to Large Language Model interaction.
  - name: Auth
    description: Authentication endpoints (login/register).

paths:

  ##########################
  # AUTHENTICATION MODULE  #
  ##########################

  /api/auth/login:
    post:
      summary: User login
      description: Authenticate user and obtain JWT access token.
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/register:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: User successfully registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


  ######################
  # DATABASE API MODULE
  ######################

  /api/db/users:
    get:
      summary: Get all users
      tags: [Database]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create a new user
      tags: [Database]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/db/users/{userId}:
    get:
      summary: Get user by ID
      tags: [Database]
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Single user data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update existing user
      tags: [Database]
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: Updated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid update data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete a user
      tags: [Database]
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: User deleted successfully
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


  ##################
  # LLM API MODULE #
  ##################

  /api/llm/chat:
    post:
      summary: Send a message to the LLM and receive a generated reply.
      tags: [LLM]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
      responses:
        '200':
          description: LLM response message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


#########################
# COMPONENT DEFINITIONS #
#########################

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    ##################
    # AUTH SCHEMAS   #
    ##################

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          example: secret123

    LoginResponse:
      type: object
      properties:
        access_token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        token_type:
          type: string
          example: bearer
        expires_in:
          type: integer
          example: 3600

    ##################
    # DATABASE SCHEMAS
    ##################

    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: John Doe
        email:
          type: string
          example: john@example.com
        created_at:
          type: string
          format: date-time
          example: 2025-11-03T10:00:00Z

    UserCreate:
      type: object
      required: [name, email, password]
      properties:
        name:
          type: string
          example: John Doe
        email:
          type: string
          example: john@example.com
        password:
          type: string
          example: secret123

    UserUpdate:
      type: object
      properties:
        name:
          type: string
          example: Updated Name
        email:
          type: string
          example: updated@example.com

    ##################
    # LLM SCHEMAS    #
    ##################

    ChatRequest:
      type: object
      required: [message]
      properties:
        message:
          type: string
          example: "Tell me a joke about AI and humans."

    ChatResponse:
      type: object
      properties:
        reply:
          type: string
          example: "Why did the AI cross the road? Because the data told it to!"

    ##################
    # ERROR HANDLING #
    ##################

    Error:
      type: object
      properties:
        error:
          type: string
          example: Invalid request payload
        code:
          type: integer
          example: 400
